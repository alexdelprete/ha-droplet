# Home Assistant Quality Scale
# https://developers.home-assistant.io/docs/core/integration-quality-scale/
rules:
  # Bronze
  action-setup:
    status: exempt
    comment: Integration does not provide service actions.
  appropriate-polling:
    status: exempt
    comment: Push-based integration using WebSocket (local_push), no polling.
  brands: done
  common-modules: done
  config-flow: done
  config-flow-test-coverage: done
  dependency-transparency: done
  docs-actions:
    status: exempt
    comment: Integration does not provide service actions.
  docs-high-level-description: done
  docs-installation-instructions: done
  docs-removal-instructions: done
  entity-event-setup: done
  entity-unique-id: done
  has-entity-name: done
  runtime-data: done
  test-before-configure: done
  test-before-setup: done
  unique-config-entry: done

  # Silver
  action-exceptions:
    status: exempt
    comment: Integration does not provide service actions.
  config-entry-unloading: done
  log-when-unavailable: done
  entity-unavailable: done
  parallel-updates: done
  reauthentication-flow:
    status: exempt
    comment: Local device with pairing code, no auth tokens to refresh.
  test-coverage: done
  docs-configuration-parameters: done
  docs-installation-parameters: done
  integration-owner: done

  # Gold
  devices: done
  diagnostics: done
  discovery: done
  discovery-update-info: done
  docs-data-update: done
  docs-examples: done
  docs-known-limitations: done
  docs-supported-devices: done
  docs-supported-functions: done
  docs-troubleshooting: done
  docs-use-cases: done
  dynamic-devices:
    status: exempt
    comment: Single fixed device per config entry.
  entity-category: done
  entity-device-class: done
  entity-disabled-by-default: done
  entity-translations: done
  exception-translations: done
  icon-translations: done
  reconfiguration-flow: done
  repair-issues: done
  stale-devices:
    status: exempt
    comment: Single device per config entry, cannot become stale.

  # Platinum
  async-dependency: done
  inject-websession: done
  strict-typing: todo
